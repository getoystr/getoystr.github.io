    <script type="text/javascript">
    function frmRegisterVal () {
      
        $(".succbr").show();
        $(".succbr1").html('');
        $(".succgr").html('');

        $("#testId").html('');
        
          $("#alertErrMsg").html('');
        //------------------------------------------------Name
        if($("#txtName").val()=="")     
        {	
        $("#alertErrMsg").html("Please enter your name");				
        $("#txtName").focus();
        return false; 
        }
        var firstLetter=$("#txtName").val().substring(0,1)	
        if(firstLetter==' ')
        {	
        $("#alertErrMsg").html("First letter should not be blank");				
        $("#txtName").focus();
        return false;			
        }

        if(!$("#txtName").val().match(/^[ a-z A-z 0-9]+$/) )   
        {	
        $("#alertErrMsg").html("Please enter your name");				
        $("#txtName").focus();
        return false; 
        }
        if($("#txtName").val().length>25)
        {
        $("#alertErrMsg").html("Please enter your name");
        $("#txtName").focus();
        return false;
        }	
        
        if($("#txtName").val().length<2)
        {
        $("#alertErrMsg").html("Please enter your name (more than 1 character)");
        $("#txtName").focus();
        return false;
        }	
        
        if($("#txtPassword").val().length == 0) {
          $("#alertErrMsg").html("Please enter confirm password");
          $("#txtName").focus();
          return false;
        }
        


        //$("#alertErrMsg1").html('');
        //------------------------------------------------Name
        if($("#txtEmail").val()=="")     
        {	
        $("#alertErrMsg").html("Please enter your email address");				
        $("#txtEmail").focus();
        return false; 
        }
        var firstLetter=$("#txtEmail").val().substring(0,1)	
        if(firstLetter==' ')
        {	
        $("#alertErrMsg").html("First letter should not be blank");				
        $("#txtEmail").focus();
        return false;			
        }
        if (!$("#txtEmail").val().match(/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/)) {
        $("#alertErrMsg").html("Please enter a valid email address");
        $("#txtEmail").focus();
        return false;
        }
        

        $("#hdnContact").val('1');
        $("#formcontact").submit();
      }
