    <script type="text/javascript">
    function frmRegisterVal () {
      
        $(".succbr").show();
        $(".succbr1").html('');
        $(".succgr").html('');

        $("#testId").html('');
        
          $("#alertErrMsg").html('');
        //------------------------------------------------Name
        if($("#txtName").val()=="")     
        {	
        $("#alertErrMsg").html("Please enter your name");				
        $("#txtName").focus();
        return false; 
        }
        var firstLetter=$("#txtName").val().substring(0,1)	
        if(firstLetter==' ')
        {	
        $("#alertErrMsg").html("First letter should not be blank");				
        $("#txtName").focus();
        return false;			
        }

        if(!$("#txtName").val().match(/^[ a-z A-z 0-9]+$/) )   
        {	
        $("#alertErrMsg").html("Please enter your name");				
        $("#txtName").focus();
        return false; 
        }
        if($("#txtName").val().length>25)
        {
        $("#alertErrMsg").html("Please enter your name");
        $("#txtName").focus();
        return false;
        }	
        
        if($("#txtName").val().length<2)
        {
        $("#alertErrMsg").html("Please enter your name (more than 1 character)");
        $("#txtName").focus();
        return false;
        }	
        
        if($("#txtPassword").val().length == 0) {
          $("#alertErrMsg").html("Please enter confirm password");
          $("#txtName").focus();
          return false;
        }
        


        //$("#alertErrMsg1").html('');
        //------------------------------------------------Name
        if($("#txtEmail").val()=="")     
        {	
        $("#alertErrMsg").html("Please enter your email address");				
        $("#txtEmail").focus();
        return false; 
        }
        var firstLetter=$("#txtEmail").val().substring(0,1)	
        if(firstLetter==' ')
        {	
        $("#alertErrMsg").html("First letter should not be blank");				
        $("#txtEmail").focus();
        return false;			
        }
        if (!$("#txtEmail").val().match(/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/)) {
        $("#alertErrMsg").html("Please enter a valid email address");
        $("#txtEmail").focus();
        return false;
        }
        

        $("#hdnContact").val('1');
        $("#formcontact").submit();
      }
  //Popup

  //popup validation 
    function sentContactUs()
    {
      $("#showMsgDivId").html("");
      // Gigs Category
      if($("#txtFullName").val()=="")     
          {	
            $("#showMsgDivId").html("Please enter your full name");		
            $("#txtFullName").focus();
            return false; 
          }
      var firstLetter=$("#txtFullName").val().substring(0,1)	
        if(firstLetter==' ')
          {		
                    $("#showMsgDivId").html("First letter should not be blank");
            $("#txtFullName").focus();
            return false;			
           }
      //---------------------------------Gigs Title validation
        if($("#txtEmailp").val()=="")     
          {	
            $("#showMsgDivId").html("Please enter your email address");	
            $("#txtEmailp").focus();
            return false; 
          }
        var firstLetter=$("#txtEmailp").val().substring(0,1)	
        if(firstLetter==' ')
          {		
            $("#showMsgDivId").html("First letter should not be blank");
            $("#txtEmailp").focus();
            return false;			
          }
          if(!$("#txtEmailp").val().match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/))
          {
              $("#showMsgDivId").html("Please enter a valid email address");
            $("#txtEmailp").focus();
            return false;		
          }
           
        //Gigs Description
        if($("#txtDesc").val()=="")     
          {	
            $("#showMsgDivId").html("Please enter your message");		
            $("#txtDesc").focus();
            return false; 
          }
        var firstLetter=$("#txtDesc").val().substring(0,1)	
        if(firstLetter==' ')
          {		
            $("#showMsgDivId").html("First letter should not be blank");	
            $("#txtDesc").focus();
            return false;			
           }
           
           $("#send").val("Loading..").css("opacity",0.7);
           
          $.ajax({
            type: 'POST',
            url: 'sendmailfromindex.php',
            data: $("#frmContactUs").serialize(),
            success: function(data) {
              var res = $.trim(data);
              
              
              if(res == "sent") {
                 $("#frmContactUs").fadeOut("fast", function(){
                 $(this).before("<p class='sucMes'><a></a><strong>Success! Your message has been sent successfully, thanks :)</strong></p>");
                 setTimeout('closepopupFun()', 5000);
                });
                
                $("#showMsgDivId").html("");
                $("#txtFullName").val('');
                $("#txtEmailp").val('');
                $("#txtDesc").val('');
                $("#send").val("Submit").css("opacity",1);
                $("#showMsgDivId").html("");
              }
              else{
                $(".errEmail").html("Something wrong please try again");
                $("#send").val("Submit").css("opacity",1);
              }
            }
          });
      }
      function closepopupFun(){
       $('.lightbox').click();
      }

  $('.alphaonly').bind('keyup blur',function(){

      $("#video-box").remove();
